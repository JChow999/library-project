<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>My library</h1>
        <button id="new-book-btn">Add new book</button>
        <dialog id="book-form-modal">
            <form method="dialog" action="POST" id="new-book-form" name="new-book-form">
                <span class="close-form">&times;</span>
                <div>
                    <label for="book-title">Title</label>
                    <input type="text" id="book-title" name="book-title" required>
                </div>
                <div>
                    <label for="book-author">Author</label>
                    <input type="text" id="book-author" name="book-author" required>
                </div>
                <div>
                    <label for="book-pages">Pages</label>
                    <input type="number" id="book-pages" name="book-pages" required>
                </div>
                <div>
                    <label for="book-read">Have you read it?</label>
                    <input type="checkbox" id="book-read" name="-book-read" checked>
                </div>
                <input type="submit" id="submit-book" name="submit" value="Add book">
            </form>
        </dialog>
        <div class="library-display">
            <div class="book">
                <h3>Hobbit by J.R.R Tolkien</h3>
                <p>500 pages</p>
                <p>Book read</p>
            </div>
            <div class="book">
                <h3>Hobbit by J.R.R Tolkien</h3>
                <p>500 pages</p>
                <p>Book read</p>
            </div>
            <div class="book">
                <h3>Hobbit by J.R.R Tolkien</h3>
                <p>500 pages</p>
                <p>Book read</p>
            </div>
            
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
